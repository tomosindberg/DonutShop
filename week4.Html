<!Doctype Html>
<html>
   <head>
     <title></title>
   </head>
   <body>
    <form method="post">
        <input type="text">
        <button type="submit">Submit</button>
     </form>


   <script type="text/javascript">
    var form = document.querySelector('form');

  form.addEventListener('submit',function(event)  {
    event.preventDefault();
    if  (confirm('Submit form?')) {
      this.submit();
  }
  });
</script>
   </body>
   </html>
